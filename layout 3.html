<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai21 layout3</title>
    <style>
        * {
            margin: auto;
            padding: 0
        }
        
        .wrapper {
            height: 500px;
            width: 700px;
            background-color: rgb(228, 235, 139);
            border: 1px #000 solid;
        }
        
        header {
            height: 50px;
            width: 700px;
            text-align: center;
            border-bottom: 1px #000 solid;
        }
        
        nav {
            height: 50px;
            width: 700px;
            text-align: center;
            border-bottom: 1px #000 solid;
        }
        
        .content {
            height: 350px;
            width: 700px;
        }
        
        aside {
            height: 350px;
            width: 100px;
            float: left;
            border-right: 1px #000 solid;
        }
        
        section {
            height: 350px;
            width: 100px;
            float: right;
            border-left: 1px #000 solid;
        }
        
        footer {
            height: 50px;
            width: 700px;
            text-align: center;
            border-top: 1px #000 solid;
        }
    </style>
</head>

<body>
    <div class=" wrapper">
        <header> header
        </header>
        <nav>
            menu
        </nav>
        <div class="content">
            <aside>nav</aside>
            <section>section</section>
        </div>
        <footer>footer</footer>
    </div>
</body>

</html>
